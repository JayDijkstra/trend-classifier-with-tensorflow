<!doctype html>
<html>
{% extends "template.html" %}
{% block content %}
   <body>

           {% for d in rows %}
            <div class="container text-center">
            <h2><small>Is this {{d.tag}} ?</small></h2>
            <img src="{{ url_for('static', filename='images/tmp/') }}{{d.filename}}" class="img-responsive" alt="{{d.bsrcolor}}">
            <div class="well well-sm">{{d.description}}</div>
            <div class="row">
              <div class="col-xs-5">
                <button type="button" class="btn btn-secondary btn-md">Hot</button>
              </div>
              <div class="col-xs-6">
                <button type="button" class="btn btn-secondary btn-md">Not</button>
              </div>
            </div>
          </div>
           {% endfor %}

   </body>
   {% endblock %}
</html>
